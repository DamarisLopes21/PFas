

    <div id="carousel-controls">
        <button id="prev-button" onclick="prevMovie()"><</button>

        <div id="movie-carousel-container">
            <div id="movie-carousel">
                <!-- Movie cards will be dynamically populated here -->
            </div>
        </div>

        <button id="next-button" onclick="nextMovie()">></button>
    </div>

    <div id="movie-details">
        <h2 id="movie-title">Movie Title</h2>
        <p id="movie-sinopse">Movie Sinopse</p>
        <p id="movie-date">Date: </p>
        <p id="movie-duration">Duration: </p>
        <p id="movie-classification">Classification: </p>
    </div>

    <div id="comments-container">
        <div class="comment-section">
            <h3>Comments</h3>
            <ul id="comments-list">
                <!-- Comments will be dynamically populated here -->
            </ul>
            <textarea id="comment-input" placeholder="Add a new comment"></textarea>
            <button onclick="addComment()">Add Comment</button>
        </div>
    </div>
